<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Calculadora de Média Final</h2>
    <p
      style="
        text-align: center;
        color: #555;
        font-size: 16px;
        margin-top: -10px;
      "
    >
      Insira suas notas para calcular sua média final. Se deixar o campo da AF
      em branco, o sistema mostrará quanto você precisa tirar na AF para passar
      com média 5.0, que é a nota mínima exigida pela FACENS.
    </p>

    <label for="ac1">Nota AC1 (15%)</label>
    <input type="number" id="ac1" min="0" max="10" step="0.01" />

    <label for="ac2">Nota AC2 (30%)</label>
    <input type="number" id="ac2" min="0" max="10" step="0.01" />

    <label for="ag">Nota AG (10%)</label>
    <input type="number" id="ag" min="0" max="10" step="0.01" />

    <label for="af">Nota AF (45%)</label>
    <input type="number" id="af" min="0" max="10" step="0.01" />

    <button onclick="calcularMedia()">Calcular Média Final</button>

    <div id="resultado"></div>

    <script src="script.js"></script>
  </body>
</html>
